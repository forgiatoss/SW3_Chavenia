<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #006f9a;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <a href="./assets/img/background.gif">
            <img src="./assets/img/background.gif" alt="Background">
        </a>
    </div>
    <div class="content-container">
        <div class="container">
            <h1>Header and Footer</h1>
            <h2>Seatwork 3</h2>
            <p>This project showcases different header and footer designs.</p>
            <button onclick="location.href='pages/header-gallery/index.html'">Header Gallery</button>
            <button onclick="location.href='pages/footer-gallery/index.html'">Footer Gallery</button>
        </div>
    </div>
</body>
</html>
